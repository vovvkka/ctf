upstream app_server {
    server elmarket-backend:8000;
}

server {
    listen 80;
    listen [::]:80;

    location /api/ {
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $http_host;
      proxy_redirect off;
      proxy_pass http://app_server/;
    }
}

